<div class="container">

    <div class="col-lg-12 ms-5 p-4 bg-white rounded-3">
        <form [formGroup]="addressForm" (ngSubmit)="addressFormSub()">
            <div class="row">
                
                <h4>Address</h4>
                <div class="col-md-4">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" formControlName="address"
                        placeholder="Address (House No, Building, Street/Area)*" [value]="userDetailShow?.address" id="address" [readOnly]="permissionShow">
                </div>
                <div class="col-md-4">
                    <label for="locality" class="form-label">Locality</label>
                    <input type="text" class="form-control" formControlName="locality" [value]="userDetailShow?.locality" placeholder="Locality / Town*"
                        id="locality" [readOnly]="permissionShow">
                </div>
                <div class="col-md-4">
                    <label for="city" class="form-label">City / District</label>
                    <input type="text" class="form-control" formControlName="city" [value]="userDetailShow?.city" placeholder="City / District*"
                        id="city" [readOnly]="permissionShow">
                </div>
                <div class="col-md-4">
                    <label for="stateSelector">Select a State:</label>
                    <div class="select-wrapper">
                        <select id="stateSelector" class="form-control" formControlName="selectedState">
                            <ng-container *ngIf="!permissionShow; else elsePart">
                            <option value="" selected disabled>Select State</option>
                            </ng-container>
                            <ng-template #elsePart>
                                <option [value]="userDetailShow?.city" selected disabled>{{userDetailShow?.city}}</option>
                            </ng-template>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Manipur">Manipur</option>
                            <option value="Meghalaya">Meghalaya</option>
                            <option value="Mizoram">Mizoram</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="Odisha">Odisha</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="Uttarakhand">Uttarakhand</option>
                            <option value="West Bengal">West Bengal</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-button mt-5">
                <button type="submit" class="but">Submit</button>
                <button type="button" class="but ms-3" (click)="edit()">Edit</button>

            </div>
        </form>
    </div>
</div>
