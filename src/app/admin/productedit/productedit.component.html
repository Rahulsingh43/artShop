<div class="d-x p-3 justify-content-around mt-5 shde" >
    <!-- <button class="but" routerLinkActive="active" routerLink="userdata">Users Data</button> -->
    <button class="butn" routerLinkActive="active" routerLink="/admin/products">Back<i class="ms-2 fa-solid fa-arrow-right"></i></button>
</div>

<div class="container d-flex justify-content-center align-items-center">
    <div class="col-lg-6 col-md-8 p-5 my-5 border-form bg-white  ">

        <form [formGroup]="productForm" (ngSubmit)="productSubmit()">
            <div class="row">
                <h3 class="text-center">Edit Product</h3>
                <div class="col-md-6 mb-3">
                    <label for="category" class="form-label fw-bold">Category:</label>
                    <select id="category" formControlName="category" class="form-select">
                        <option [value]="data?.category" selected>{{data?.category}}</option>
                        <option value="acrylic">Acrylic</option>
                        <option value="oil-pastel">Oil-Pastel</option>
                        <option value="water-color">Water-Color</option>
                        <option value="buddha">Buddha</option>
                        <option value="traditional">Traditional</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="title" class="form-label fw-bold">Title:</label>
                    <input type="text" class="form-control" formControlName="title" [value]="data?.title">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="price" class="form-label fw-bold">Price:</label>
                    <input type="text" class="form-control" formControlName="price" [value]="data?.price">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="percent" class="form-label">Select Percentage %:</label>
                    <select class="form-control" formControlName="percent" id="percentage">
                        <option [value]="data?.percent">{{data?.percent}}</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                        <option value="25">25</option>
                        <option value="30">30</option>
                        <option value="40">40</option>
                        <option value="50">50</option>
                        <option value="60">60</option>
                        <option value="70">70</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="size" class="form-label fw-bold">Size (inch):</label>
                    <select id="size" formControlName="size"  class="form-select">
                        <option value="12*18">12*18</option>
                        <option value="19*35">19*35</option>
                        <option value="12*18">12*18</option>
                        <option value="16*34">16*34</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="shape" class="form-label fw-bold">Shape:</label>
                    <input type="text" class="form-control" formControlName="shape" [value]="data?.shape">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="artist" class="form-label fw-bold">Artist:</label>
                    <input type="text" class="form-control" formControlName="artist" [value]="data?.artist">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="medium" class="form-label fw-bold">Medium:</label>
                    <input type="text" class="form-control" formControlName="medium" [value]="data?.medium">
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-check-label fw-bold">Return:</label><br>
                    <input type="radio" id="yes" class="form-check-input" formControlName="return" value="yes">
                    <label for="yes">Yes</label>
                    <input type="radio" id="no" class="form-check-input ms-4" formControlName="return" value="no">
                    <label for="no" class="form-check-label">No</label>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="img" class="form-label fw-bold">Image:</label><br>
                    <input type="file" class="form-control" readonly>

                </div>
                <div class="col-md-12 mb-3 form-field">
                    <label for="desc" class="form-label fw-bold">Description:</label>
                    <textarea class="form-control" formControlName="desc" id="desc" rows="4" [value]="data?.desc"></textarea>
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-primary me-4" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="but " data-bs-dismiss="modal" >Save changes</button>
            </div>
        </form>

    </div>
</div>
